<table mat-table [dataSource]="authors" class="mat-elevation-z8">

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let author">{{author.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let author">{{author.last_name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="add-author">
  <button mat-raised-button color="primary" (click)="showAddAuthorModal()">Add author</button>
</div>
