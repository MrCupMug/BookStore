<app-table [config]="config" [headers]="headers">
  <ng-template appMyCell let-first_name="first_name">
    {{ first_name }}
  </ng-template>
  <ng-template appMyCell let-last_name="last_name">
    {{ last_name }}
  </ng-template>
  <ng-template appMyCell let-id="id">
    <a [routerLink]="['./', id]"><button>knopka</button></a>
  </ng-template>
</app-table>

<div class="add-author">
  <button mat-raised-button color="primary" (click)="openDialog()">Add author</button>
</div>
