<a routerLink="/authors"><button mat-raised-button color="primary">Back</button></a>
<ng-container *ngIf="author">
  <div class="info-container">
    <h2>{{ author.first_name }}</h2>
    <h2>{{ author.last_name }}</h2>
  </div>
</ng-container>

<div class="books-container">
  <div *ngFor="let book of books$ | async" class="book-style">
    <a [routerLink]="['/books', book.id]">{{ book.title }}</a>
  </div>
</div>
