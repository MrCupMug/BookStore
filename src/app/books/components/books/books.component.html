<div class="container">
  <div *ngFor="let book of books" class="book-list">
    <app-card [book]="book" (bookInfo)="setBookInfo($event)" [routerLink]="['./', book.id]"></app-card>
  </div>
</div>

<div class="addButton">
  <button mat-raised-button color="primary" (click)="showAddBookModal()">Add book</button>
</div>
