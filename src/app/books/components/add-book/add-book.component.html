<div class="container">
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <h2>Title</h2>
  <div class="alert" *ngIf="bookForm.get('title').invalid && (bookForm.get('title').dirty || bookForm.get('title').touched)">
    This field is required
  </div>
  <input type="text" formControlName="title">
  <h2>Author's name</h2>
  <div class="alert" *ngIf="bookForm.get('name').invalid && (bookForm.get('name').dirty || bookForm.get('name').touched)">
    This field is required
  </div>
  <input type="text" formControlName="name" [matAutocomplete]="nameAuto">
  <mat-autocomplete #nameAuto="matAutocomplete">
    <mat-option *ngFor="let option of nameFilteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
  <h2>Price</h2>
  <div class="alert" *ngIf="bookForm.get('price').invalid && (bookForm.get('price').dirty || bookForm.get('price').touched)">
    This field is required
  </div>
  <input type="text" formControlName="price">
  <h2>Genres</h2>
  <div class="alert" *ngIf="bookForm.get('genres').invalid && (bookForm.get('genres').dirty || bookForm.get('genres').touched)">
    This field is required
  </div>
  <input type="text" formControlName="genres" [matAutocomplete]="genresAuto">
  <mat-autocomplete #genresAuto="matAutocomplete">
    <mat-option *ngFor="let options of genresFilteredOptions | async" [value]="options">
      {{options}}
    </mat-option>
  </mat-autocomplete>
  <h2>Description</h2>
  <div class="alert" *ngIf="bookForm.get('description').invalid && (bookForm.get('description').dirty || bookForm.get('description').touched)">
    This field is required
  </div>
  <input type="text" formControlName="description"><br>
  <button mat-dialog-close
  type="submit"
  [disabled]="bookForm.invalid"
  >
    <p>Add book</p>
  </button>
</form>
</div>
