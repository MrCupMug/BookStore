<mat-toolbar>
  <button type="button" mat-icon-button class="icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon class="white-content">menu</mat-icon>
  </button>
  <span class="white-content">My App</span>
  <span class="spacer"></span>
  <button mat-icon-button class="icon favorite-icon white-content" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="icon white-content" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <h2 routerLink="/" class="sidebar-link" (click)="drawer.toggle()">Books</h2>
    <h2 routerLink="/authors" class="sidebar-link" (click)="drawer.toggle()">Authors</h2>
    <h2 routerLink="/genres" class="sidebar-link" (click)="drawer.toggle()">Genres</h2>
  </mat-drawer>
</mat-drawer-container>
