<table>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let cell of cells">
        <ng-container *ngTemplateOutlet="cell; context: item">
          
        </ng-container>
      </td>
    </tr>
  </tbody>  
</table>

<app-paginator
              [total]="total"
              [pageSizeOptions]="pageSizeOptions"
              (pagination)="setPagination($event)">
</app-paginator>
