<table>
  <tr>
    <th *ngFor="let header of headers">
      {{ header }}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let item of data | async">
      <td *ngFor="let cell of cells">
        <ng-container *ngTemplateOutlet="cell; context: item">
          
        </ng-container>
      </td>
    </tr>
  </tbody>  
</table>

<app-paginator
              [total]="total | async"
              [pageSizeOptions]="pageSizeOptions"
              (changePagination)="setPagination($event)">
</app-paginator>
